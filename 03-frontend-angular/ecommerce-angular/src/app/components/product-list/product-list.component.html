<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- looping over products collection -->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box" style="text-align: center;">
                        <a routerLink="/products/{{product.id}}" style="text-decoration:none;">
                            <img src="{{product.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{product.id}}" style="text-decoration:none;">
                            <h2 style="color: black;">{{product.name}}</h2>
                        </a>
                        <div class="price" style="color: black;">
                            {{product.unitPrice | currency: 'USD'}}
                        </div>

                        <!-- Add to Cart -->
                        <button (click)="addToCart(product)" class="btn btn-outline-dark btn-sm">Add to Cart</button>

                    </div>
                </div>

                <div style="text-align: center;">
                    <!-- if products collection is empty then display a message-->
                    <div *ngIf="products?.length==0" class="alert alert-danger col-md-12" role="alert">Sorry! No such
                        products found.
                    </div>
                    <div *ngIf="products?.length==0">
                        <img src="assets/images/logo.png" class="img-responsive" height="150" width="150"
                            style="margin-top: 100px; margin-bottom: 50px;">
                    </div>
                    <div *ngIf="products?.length==0" style="text-align: center; margin-bottom: 170px; margin-left: 30px;">
                        <a routerLink="/products" class="btn btn-secondary btn-sm">Back to Product List</a>
                    </div>
                </div>
            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" [maxSize]="3" [boundaryLinks]="true"
                                    (pageChange)="listProducts()">

                                </ngb-pagination>
                            </div>

                            <!--begin: dropdown menu to selext page size -->
                            <div class="col-md-3 mt-2">
                                <span class="mr-2">Page Size: </span>
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option>4</option>
                                    <option>8</option>
                                    <option selected="true">12</option>
                                    <option>16</option>
                                    <option>20</option>

                                </select>

                            </div>
                            <!-- end: dropdown menu -->

                        </div>
                    </div>

                </div>

            </div>
            <!-- end footer -->

        </div>
    </div>
</div>
