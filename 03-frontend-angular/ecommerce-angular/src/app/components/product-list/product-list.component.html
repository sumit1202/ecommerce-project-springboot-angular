<table class="table table-hover ">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units</th>
        </tr>
        
    </thead>
    <tbody *ngFor="let product of products">
        <tr>
            <td class="align-middle"><img src="{{product.imageUrl}}" height="200" width="200"></td>
            <td class="align-middle">{{product.name}}</td>
            <td class="align-middle">{{product.unitPrice | currency:'INR'}}</td>
            <td class="align-middle">{{product.unitsInStock}} </td>
        </tr>
        
    </tbody>
</table>
